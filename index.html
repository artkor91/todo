<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Todo List on pure JavaScript</title>
  <link rel="stylesheet" href="css/simple-todo-list.css">
  <script defer src="js/simple-todo-list.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      font-size: 1rem;
      font-weight: 400;
      line-height: 1.5;
      color: #212529;
      background-color: #fff;
      -webkit-text-size-adjust: 100%;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    }
  </style>
</head>

<body>
  <div class="main-section container">

    <h1>Список дел</h1> 

</div>

  <div class="todoList container">

    <div class="todoList__input">
      <input class="todoList__text" placeholder="Добавьте задачу и нажмите + для сохранения" type="text">
      <span class="todoList__buttonAdd"></span>
    </div>

    <div class="todoList__buttonSection">
      <button class="todoList__button button_selectEven">Выделить
        четные</button>
      <button class="todoList__button button_selectOdd">Выделить
        нечетные</button>
      <button class="todoList__button button_delLast">Удалить
        последний</button>
      <button class="todoList__button button_delFirst">Удалить
        первый</button>
    </div>

    <ul class="todoList__list" data-todo-option="active"></ul>
  </div>

</body>

</html>
